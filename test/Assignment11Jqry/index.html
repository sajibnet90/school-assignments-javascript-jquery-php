<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#hideb").click(function () {
          $("p").hide();

          $(".ptable").show();
        });

        $("#showb").click(function () {
          $("p").show();

          $(".ptable").hide();
        });
      });
    </script>
  </head>

<body>
<h2>jQuery Examples</h2>

<p>jQuery is a JavaScript library.</p>

<p>It is fun to use jQuery!</p>

<button id="hideb">Hide Text</button>

<button id="showb">Show Text</button>

<hr />

<table class="ptable">
      <tr>
        <th>Product</th>
        <th>Price</th>
      </tr>

      <tr>
        <td>Milk</td>
        <td>0.99</td>
      </tr>

      <tr>
        <td>Bread</td>
        <td>3.48</td>
      </tr>
    </table>
  </body>
</html>
